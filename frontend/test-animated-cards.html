<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Cards Animados</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- CSS Principal -->
    <link href="css/main.css" rel="stylesheet">
    <!-- CSS dos Cards Animados -->
    <link href="css/animated-cards.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">üé® Teste - Cards Animados (Cores Suaves + Bot√£o Lixeira)</h1>
        
        <!-- Controles de Teste -->
        <div class="test-controls">
            <h5>Teste de Funcionalidades</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <button class="btn btn-success w-100" onclick="testConfirmCard()">
                        <i class="bi bi-check-circle me-2"></i>Testar Confirma√ß√£o
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger w-100" onclick="testCancelCard()">
                        <i class="bi bi-x-circle me-2"></i>Testar Cancelamento
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-warning w-100" onclick="testPendingCard()">
                        <i class="bi bi-clock me-2"></i>Testar Pendente
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-info w-100" onclick="testProcessingCard()">
                        <i class="bi bi-gear me-2"></i>Testar Processando
                    </button>
                </div>
            </div>
            
            <hr>
            
            <div class="row g-3">
                <div class="col-md-4">
                    <button class="btn btn-outline-primary w-100" onclick="checkSystemStatus()">
                        <i class="bi bi-info-circle me-2"></i>Verificar Sistema
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-secondary w-100" onclick="resetCards()">
                        <i class="bi bi-arrow-clockwise me-2"></i>Resetar Cards
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-success w-100" onclick="applyClassesToAll()">
                        <i class="bi bi-magic me-2"></i>Aplicar Classes
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Debug Info -->
        <div class="debug-info" id="debug-info">
            <strong>Debug Info:</strong><br>
            <span id="debug-content">Carregando...</span>
        </div>
        
        <!-- Cards de Teste -->
        <div id="agenda-content">
            <div class="agenda-day mb-4">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                        <i class="bi bi-calendar-day"></i>
                    </div>
                    <div>
                        <h5 class="mb-0">23/09/2025</h5>
                        <small class="text-muted">3 agendamento(s)</small>
                    </div>
                </div>
                <div class="agenda-items">
                    <!-- Card Pendente -->
                    <div class="agenda-item p-3 mb-3 border rounded shadow-sm hover-lift" data-agendamento-id="1">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="d-flex align-items-center flex-grow-1">
                                <div class="me-3">
                                    <div class="badge bg-warning fs-6">
                                        ‚è≥ Pendente
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="mb-1 fw-bold">Jo√£o Silva</h6>
                                    <p class="mb-1 text-muted">
                                        <i class="bi bi-scissors me-1"></i>Corte de Cabelo
                                    </p>
                                    <div class="d-flex align-items-center text-muted small">
                                        <i class="bi bi-clock me-1"></i>
                                        <span>17:00</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-success" onclick="confirmCard(1)" title="Confirmar">
                                        <i class="bi bi-check-circle"></i>
                                    </button>
                                    <button class="btn btn-outline-primary" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="cancelCard(1)" title="Cancelar">
                                        <i class="bi bi-x-circle"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Bot√£o de lixeira para exclus√£o -->
                        <button class="btn btn-trash" onclick="deleteCard(1)" title="Excluir Agendamento">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    
                    <!-- Card Confirmado -->
                    <div class="agenda-item p-3 mb-3 border rounded shadow-sm hover-lift" data-agendamento-id="2">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="d-flex align-items-center flex-grow-1">
                                <div class="me-3">
                                    <div class="badge bg-success fs-6">
                                        ‚úÖ Confirmado
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="mb-1 fw-bold">Maria Santos</h6>
                                    <p class="mb-1 text-muted">
                                        <i class="bi bi-scissors me-1"></i>Barba + Bigode
                                    </p>
                                    <div class="d-flex align-items-center text-muted small">
                                        <i class="bi bi-clock me-1"></i>
                                        <span>17:30</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="cancelCard(2)" title="Cancelar">
                                        <i class="bi bi-x-circle"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Bot√£o de lixeira para exclus√£o -->
                        <button class="btn btn-trash" onclick="deleteCard(2)" title="Excluir Agendamento">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    
                    <!-- Card Cancelado -->
                    <div class="agenda-item p-3 mb-3 border rounded shadow-sm hover-lift" data-agendamento-id="3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="d-flex align-items-center flex-grow-1">
                                <div class="me-3">
                                    <div class="badge bg-danger fs-6">
                                        ‚ùå Cancelado
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="mb-1 fw-bold">Pedro Costa</h6>
                                    <p class="mb-1 text-muted">
                                        <i class="bi bi-scissors me-1"></i>Corte + Barba
                                    </p>
                                    <div class="d-flex align-items-center text-muted small">
                                        <i class="bi bi-clock me-1"></i>
                                        <span>18:00</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-outline-info" title="Reagendar">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Bot√£o de lixeira para exclus√£o -->
                        <button class="btn btn-trash" onclick="deleteCard(3)" title="Excluir Agendamento">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/animated-cards.js"></script>
    <script>
        // Fun√ß√µes de teste
        function testConfirmCard() {
            const card = document.querySelector('[data-agendamento-id="1"]');
            if (card) {
                // Aplicar classes
                card.classList.add('animated-card', 'status-confirmed');
                
                // Atualizar badge
                const badge = card.querySelector('.badge');
                if (badge) {
                    badge.className = 'badge bg-success fs-6';
                    badge.textContent = '‚úÖ Confirmado';
                }
                
                // Animar
                if (window.animateCardStatus) {
                    window.animateCardStatus('1', 'confirmed', 'pulse');
                }
                
                updateDebugInfo();
            }
        }
        
        function testCancelCard() {
            const card = document.querySelector('[data-agendamento-id="2"]');
            if (card) {
                // Aplicar classes
                card.classList.add('animated-card', 'status-cancelled');
                
                // Atualizar badge
                const badge = card.querySelector('.badge');
                if (badge) {
                    badge.className = 'badge bg-danger fs-6';
                    badge.textContent = '‚ùå Cancelado';
                }
                
                // Animar
                if (window.animateCardStatus) {
                    window.animateCardStatus('2', 'cancelled', 'shake');
                }
                
                updateDebugInfo();
            }
        }
        
        function testPendingCard() {
            const card = document.querySelector('[data-agendamento-id="3"]');
            if (card) {
                // Aplicar classes
                card.classList.add('animated-card', 'status-pending');
                
                // Atualizar badge
                const badge = card.querySelector('.badge');
                if (badge) {
                    badge.className = 'badge bg-warning fs-6';
                    badge.textContent = '‚è≥ Pendente';
                }
                
                // Animar
                if (window.animateCardStatus) {
                    window.animateCardStatus('3', 'pending', 'bounce');
                }
                
                updateDebugInfo();
            }
        }
        
        function testProcessingCard() {
            const card = document.querySelector('[data-agendamento-id="1"]');
            if (card) {
                // Aplicar classes
                card.classList.add('animated-card', 'status-processing');
                
                // Atualizar badge
                const badge = card.querySelector('.badge');
                if (badge) {
                    badge.className = 'badge bg-info fs-6';
                    badge.textContent = '‚ö° Processando';
                }
                
                // Animar
                if (window.animateCardStatus) {
                    window.animateCardStatus('1', 'processing', 'pulse');
                }
                
                updateDebugInfo();
            }
        }
        
        function confirmCard(id) {
            if (window.animateCardStatus) {
                window.animateCardStatus(id, 'confirmed', 'pulse');
            }
            updateDebugInfo();
        }
        
        function cancelCard(id) {
            if (window.animateCardStatus) {
                window.animateCardStatus(id, 'cancelled', 'shake');
            }
            updateDebugInfo();
        }
        
        function deleteCard(id) {
            if (confirm('‚ö†Ô∏è ATEN√á√ÉO: Esta a√ß√£o √© irrevers√≠vel!\n\nTem certeza que deseja EXCLUIR permanentemente este agendamento?')) {
                const card = document.querySelector(`[data-agendamento-id="${id}"]`);
                if (card) {
                    // Anima√ß√£o de exclus√£o
                    card.style.transition = 'all 0.3s ease';
                    card.style.transform = 'scale(0.8)';
                    card.style.opacity = '0';
                    
                    setTimeout(() => {
                        card.remove();
                        updateDebugInfo();
                        alert('Agendamento exclu√≠do permanentemente!');
                    }, 300);
                }
            }
        }
        
        function checkSystemStatus() {
            if (window.animatedCardsManager) {
                const stats = window.animatedCardsManager.getStats();
                alert(`Sistema de Cards Animados:\n\n` +
                      `Total de Cards: ${stats.totalCards}\n` +
                      `Anima√ß√µes Ativas: ${stats.activeAnimations}\n` +
                      `Modo Lote: ${stats.isBatchMode ? 'Sim' : 'N√£o'}\n` +
                      `Sistema Inicializado: ${stats.isInitialized ? 'Sim' : 'N√£o'}`);
            } else {
                alert('Sistema de Cards Animados n√£o encontrado!');
            }
            updateDebugInfo();
        }
        
        function resetCards() {
            const cards = document.querySelectorAll('.agenda-item');
            cards.forEach(card => {
                card.classList.remove('animated-card', 'status-confirmed', 'status-cancelled', 'status-pending', 'status-processing');
            });
            updateDebugInfo();
        }
        
        function applyClassesToAll() {
            const cards = document.querySelectorAll('.agenda-item');
            cards.forEach((card, index) => {
                card.classList.add('animated-card');
                
                const badge = card.querySelector('.badge');
                if (badge) {
                    const badgeText = badge.textContent.toLowerCase();
                    let status = 'pending';
                    
                    if (badgeText.includes('confirmado')) status = 'confirmed';
                    else if (badgeText.includes('cancelado')) status = 'cancelled';
                    else if (badgeText.includes('pendente')) status = 'pending';
                    else if (badgeText.includes('processando')) status = 'processing';
                    
                    card.classList.add(`status-${status}`);
                }
            });
            
            if (window.refreshAnimatedCards) {
                window.refreshAnimatedCards();
            }
            
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            const cards = document.querySelectorAll('.agenda-item');
            let debugContent = '';
            
            cards.forEach((card, index) => {
                const id = card.getAttribute('data-agendamento-id');
                const classes = Array.from(card.classList).join(' ');
                const hasAnimatedCard = card.classList.contains('animated-card');
                const status = card.classList.contains('status-confirmed') ? 'confirmed' :
                             card.classList.contains('status-cancelled') ? 'cancelled' :
                             card.classList.contains('status-pending') ? 'pending' :
                             card.classList.contains('status-processing') ? 'processing' : 'none';
                
                debugContent += `Card ${id}: ${hasAnimatedCard ? '‚úÖ' : '‚ùå'} animated-card, Status: ${status}<br>`;
            });
            
            document.getElementById('debug-content').innerHTML = debugContent;
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                applyClassesToAll();
                updateDebugInfo();
            }, 500);
        });
    </script>
</body>
</html>
