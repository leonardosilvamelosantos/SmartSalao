<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Console</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dev Console</a>
      <div class="text-warning" id="impersonateBanner" style="display:none;">Impersonando usuário</div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      <aside class="col-12 col-md-3 col-lg-2 mb-3">
        <div class="list-group">
          <button class="list-group-item list-group-item-action active" data-section="overview">Overview</button>
          <button class="list-group-item list-group-item-action" data-section="tenants">Tenants</button>
          <button class="list-group-item list-group-item-action" data-section="users">Usuários</button>
          <button class="list-group-item list-group-item-action" data-section="audit">Auditoria</button>
          <button class="list-group-item list-group-item-action" data-section="system">Sistema</button>
        </div>
      </aside>
      <main class="col">
        <div id="section-overview" class="section">
          <div class="row g-3">
            <div class="col-12 col-md-3"><div class="card"><div class="card-body"><div class="fw-bold">Tenants</div><div id="kpiTenants">-</div></div></div></div>
            <div class="col-12 col-md-3"><div class="card"><div class="card-body"><div class="fw-bold">Usuários</div><div id="kpiUsers">-</div></div></div></div>
            <div class="col-12 col-md-3"><div class="card"><div class="card-body"><div class="fw-bold">Requisições/min</div><div id="kpiRpm">-</div></div></div></div>
            <div class="col-12 col-md-3"><div class="card"><div class="card-body"><div class="fw-bold">Erros (24h)</div><div id="kpiErrors">-</div></div></div></div>
          </div>
        </div>

        <div id="section-tenants" class="section" style="display:none;">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5>Tenants e Usuários</h5>
            <button class="btn btn-sm btn-primary" id="btnCreateTenant">Criar tenant</button>
          </div>
          <div class="input-group mb-2">
            <input type="text" id="tenantSearch" class="form-control" placeholder="Buscar por nome/email do tenant" />
            <button class="btn btn-outline-secondary" id="btnSearchTenants">Buscar</button>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-striped align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tenant</th>
                  <th>Plano/Contato</th>
                  <th>Status/Usuários</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tenantsBody">
                <tr><td colspan="5" class="text-muted">Carregando...</td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="section-users" class="section" style="display:none;">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5>Usuários</h5>
            <button class="btn btn-sm btn-primary" id="btnCreateUser">Criar usuário</button>
          </div>
          <div class="input-group mb-2">
            <input type="text" id="userSearch" class="form-control" placeholder="Buscar por nome ou email" />
            <button class="btn btn-outline-secondary" id="btnSearchUsers">Buscar</button>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-striped align-middle">
              <thead><tr><th>ID</th><th>Tenant</th><th>Nome</th><th>Email</th><th>Tipo</th><th>Ativo</th><th>Ações</th></tr></thead>
              <tbody id="usersBody"></tbody>
            </table>
          </div>
        </div>

        <div id="section-audit" class="section" style="display:none;">
          <h5>Auditoria</h5>
          <div class="table-responsive">
            <table class="table table-sm table-striped align-middle">
              <thead><tr><th>Data</th><th>Ação</th><th>Entidade</th><th>ID</th><th>Dados</th></tr></thead>
              <tbody id="auditBody"></tbody>
            </table>
          </div>
        </div>

        <div id="section-system" class="section" style="display:none;">
          <h5>Sistema</h5>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-danger btn-sm" id="btnClearCache">Limpar Cache</button>
            <button class="btn btn-outline-primary btn-sm" id="btnHealth">Health</button>
          </div>
          <pre class="mt-3 small" id="systemOutput"></pre>
        </div>
      </main>
    </div>
  </div>

  <script src="/frontend/js/core/api.js"></script>
  <script src="/frontend/js/pages/dev-console.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
